<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header class="homehead2">
            <div class="centerdiv2"></div>
        </header>
        <div class="upperpage">
            <div class="upperleft">
              <button id="smallSize" type="button" onclick="changeSizePrice(1)">Small</button>

                <button id="mediumSize" type="button" onclick="changeSizePrice(2)">Medium</button>

                <button id="largeSize" type="button" onclick="changeSizePrice(3)">Large</button>

                <button id="xlSize" type="button" onclick="changeSizePrice(4)">X-Large</button>
            </div>
            <div class="upperright">
                <img src="images/specialdeal.png">
            </div>
        </div>

        <div class="middlecustom">
            <div class="toppings">
                <form>
                    <input type="radio" name="pizza" value="Hawaiian" onclick='checkvalue(1)'> Hawaiian<br>
                    <input type="radio" name="pizza" value="Meat Lovers" onclick='checkvalue(2)'> Meat Lovers<br>
                    <input type="radio" name="pizza" value="Supreme" onclick='checkvalue(3)'> Supreme<br>
                    <input type="radio" name="pizza" value="Super Supreme" onclick='checkvalue(4)'> Super Supreme<br>
                    <input type="radio" name="pizza" value="Veggie" onclick='checkvalue(5)'> Veggie<br>
                </form>
            </div>

            <div class="outsideorder">
                <div class="ordercontainer">

                    <div id="image" class="imagediv"></div>
                    <div class="listdiv"></div>

                </div>
                <div class="buttoncontainer">
                    <button class="checkoutdiv" type="button" onclick="alert('Hello world!')">Checkout</button>


                </div>

            </div>

        </div>
    </div>

    <script src="recipes.js"></script>

</body>

</html>
